<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Edit product</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./base.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="grid__row">
        <div class="grid__column-1-5">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 class="brand">
                        <span>ASP Company</span>
                    </h3>
                </div>
        
            </div>
        </div>
        <div class="content grid__column-4-5">
            <div class="content-header">
                <div class="search">
                    <input type="text" placeholder="Search...">
                </div>
                <img src="../avatar.jpg" alt="" class="avatar">
                <p class="user">Admin</p>
            </div>
            <div class="content-title">
                <p>Sửa sản phẩm</p>
            </div>  
            <div class="form-edit-product">
                <form id="edit-product">
                    <label for="namet">Tên</label> <br>
                        <input type="text" id="name" name="name" placeholder="Nhập tên sản phẩm"> <br>
                        <label for="price">Giá</label> <br>
                        <input type="text" id="price" name="price" placeholder="Nhập giá sản phẩm"> <br>
                        <label for="promotion">Khuyến mãi</label> <br>
                        <input type="text" id="promotion" name="promotion" placeholder="Nhập khuyến mãi"> <br>
                        <label for="description">Mô tả</label> <br>
                        <textarea name="description" id="description" cols="100%" rows="10"></textarea> <br>
                        <label for="size">Kích cỡ</label>
                        <select name="size" id="size">
                            <option value="Small">Small</option>
                            <option value="Big">Big</option>
                        </select><br>
                        <label for="image">Ảnh</label> <br>
                        <input type="file" id="image" name="image[]" class="upload-file" multiple> <br>
                        </select>
                        <div class="btn">
                            <button>Sửa sản phẩm</button>
                        </div>
                    
                </form>
            </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script src="../../components/sidebar.js"></script>
</body>
</html>
